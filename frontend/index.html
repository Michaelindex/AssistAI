<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente de Produtividade</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    
    <!-- Coluna Esquerda: Tarefas -->
    <div class="tasks-column">
      <h2>Tarefas</h2>
      <ul id="pendingTasks"></ul>
    </div>

    <!-- Coluna do Formulário (transparente) -->
    <div class="form-column">
      <h1>Assistente de Produtividade</h1>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Título da Tarefa" required />
        <textarea id="taskDescription" placeholder="Descrição da Tarefa"></textarea>
        
        <!-- Campo para cor do card -->
        <label for="taskColor">Cor do Card:</label>
        <input type="color" id="taskColor" value="#ffffff" />

        <button type="submit">Adicionar Tarefa</button>
      </form>
    </div>

    <!-- Coluna Direita: Concluídas -->
    <div class="tasks-column">
      <h2>Concluídas</h2>
      <ul id="completedTasks"></ul>
    </div>

  </div>
</body>
</html>
